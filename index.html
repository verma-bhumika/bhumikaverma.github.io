<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bhumika Verma Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    /* Full-page background image */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      color: white;
    }

    /* Navbar: only buttons top-right */
    nav {
      display: flex;
      justify-content: flex-end; /* remove name on left */
      align-items: center;
      padding: 20px 40px;
      background: transparent;
    }

    /* Buttons on top-right */
    .nav-buttons a {
      text-decoration: none;
      color: white;
      margin-left: 25px;
      font-weight: 500;
      font-size: 20px; /* bigger text for section buttons */
      transition: color 0.2s;
    }

    .nav-buttons a:hover {
      color: #ffd700; /* gold hover */
    }

    /* Hero area: center buttons vertically */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    .hero .name-bottom {
      position: absolute;
      bottom: 50px; /* near bottom */
      font-size: 60px; /* bigger name text */
      font-weight: bold;
      text-align: center;
      width: 100%;
    }

    /* Optional responsive adjustments */
    @media (max-width: 768px) {
      .nav-buttons a {
        font-size: 16px;
        margin-left: 15px;
      }
      .hero .name-bottom {
        font-size: 40px;
        bottom: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar (no name on left) -->
  <nav>
    <div class="nav-buttons">
      <a href="about.html">About</a>
      <a href="resume.html">Resume</a>
      <a href="projects.html">Projects</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <!-- You can optionally add section buttons here if desired -->
  </div>

  <!-- Name centered near bottom -->
  <div class="name-bottom">Bhumika Verma</div>

</body>
</html>
